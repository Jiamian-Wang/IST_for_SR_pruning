    dataroot_gt: /data/jiamianw/Image_restoration/datasets/benchmark/Manga109/HR
    dataroot_lq: /data/jiamianw/Image_restoration/datasets/benchmark/Manga109/LR_bicubic/X4
    filename_tmpl: '{}_LRBI_x4'
    io_backend:
      type: disk


# network structures
network_g:
  type: CAT
  upscale: 4
  in_chans: 3
  img_size: 64
  split_size_0: [4,4,4,4,4,4]
  split_size_1: [16,16,16,16,16,16] # The other side is H or W
  img_range: 1.
  depth: [6,6,6,6,6,6]
  embed_dim: 180
  num_heads: [6,6,6,6,6,6]
  mlp_ratio: 4
  resi_connection: '1conv'
  block_name: 'CATB_regular'
  upsampler: 'pixelshuffle'


# path
path:
  pretrain_network_g: experiments/CAT-R/X4_0.95_ASSL/net_g.pth
  strict_load_g: True

# validation settings
val:
  save_img: False
  suffix: ~  # add suffix to saved images, if None, use exp name
  use_chop: False

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: True
